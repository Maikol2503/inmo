
<div class="contendor-padre">
    <form class="formLogin" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <p>{{loginError}}</p>
        <input class="input-email" type="text" formControlName="email" placeholder="Email">
        <input class="input-password" type="password" formControlName="password" placeholder="Password">
        <button class="btn-submit" type="submit">Entrar</button>
    </form>
</div>
